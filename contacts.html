<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Contact Us</title>
</head>
<body>
    <header id="header">
        <img src="https://static.vecteezy.com/system/resources/previews/014/018/566/non_2x/samsung-logo-on-transparent-background-free-vector.jpg" alt="Samsung Logo" id="header-img">
        <nav id="nav-bar">
            <ul>
                <li><a href="index.html" class="nav-link">Home</a></li>
                <li><a href="products.html" class="nav-link">Products</a></li>
                <li><a href="contacts.html" class="nav-link">Contact Us</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="contact-container" id="contact">
            <div class="contact-content">
                <h2>Stay Updated</h2>
                <p>Send us an email for your inquiries!</p>
                <form action="#" id="form" target="_blank">
                    <input type="email" name="email" id="email" placeholder="Your email..." required>
                    <textarea name="message" id="message" placeholder="Your message..." required></textarea>
                    <button type="submit" id="submit">Submit</button>
                </form>
            </div>
        </section>
    </main>
</body>
</html>
